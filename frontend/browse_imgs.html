<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browse images</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mini-dark.min.css">

	<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-infinite-loading@^2/dist/vue-infinite-loading.js"></script>
	<script src="browse_imgs.js"></script>

	<style>
		:root {
			--a-link-color: #FF954F;
			--a-visited-color: #A85400;
			--pre-color: #FFA000;
		}

		.filename-link {
			font-weight: bold;
		}

		.filename-link:hover {
			color: #FF7400;
			text-decoration: none;
		}

		.paste-row:hover {
			background-color: #333333;
			border: 1px solid transparent;
			border-radius: 16px;
		}

		h4 {
			margin-top: 0;
		}

		pre {
			max-height: 100px;
			overflow-x: hidden;
			overflow-y: hidden;
			white-space: pre-line;
		}
	</style>
</head>
<body>
	<header>
		<a href="index.html" class="logo">pastepin</a>
		<a href="browse.html" class="button">pastes</a>
		<a href="browse_imgs.html" class="button">images</a>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm col-md col-lg" style="text-align: center">
				<h5>Contents are showing the first 150 characters or the first 4 lines</h5>
			</div>
		</div>
		<div id="app">
			<div v-for="paste in pastes" class="row">
				<div class="col-sm col-md col-lg-8 col-lg-offset-2 paste-row">
					<div>
						<h4>
							<a class="filename-link" :href="'/i/'+paste.id" target="_blank">
								{{ paste.filename }}
							</a>
							<small>ID: {{ paste.id }} | Uploaded {{ paste.creation_date }}</small>
						</h4>
					</div>
					<a :href="'/i/'+paste.id" target="_blank">
						<img :src="'/i/'+paste.id"/>
					</a>
				</div>
			</div>
			<infinite-loading @infinite="infiniteHandler"></infinite-loading>
		</div>
	</div>
</body>
</html>
