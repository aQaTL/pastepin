<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pastepin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mini-dark.min.css">

	<script src="upload.js"></script>
	<style>
		#content {
			font-family: monospace;
			box-sizing: border-box;
			max-width: max-content;
			width: 100%;
			height: 600px;
		}

		.main_content {
			max-width: 1100px !important;
		}
	</style>
</head>
<body>
	<header>
		<a href="index.html" class="logo">pastepin</a>
		<a href="browse.html" class="button">browse</a>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
				<div class="main-content">
					<form name="pasteForm" id="pasteFrom" action="javascript:send()">
						<fieldset>
							<legend>New paste</legend>

							<label for="filename">Filename:</label>
							<input type="text" id="filename" name="filename"
								   placeholder="File name">
							<br><label for="content">Paste data: </label><br>
							<textarea name="content" id="content"
									  placeholder="Paste content here..."></textarea>
							<br>
							<input type="submit" value="Submit" class="tertiary">
						</fieldset>
					</form>

					<div id="result"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
