<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browse pastepins</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mini-dark.min.css">

	<!--TODO switch to prod version-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="browse.js"></script>
</head>
<body>
	<header>
		<a href="index.html" class="logo">pastepin</a>
		<a href="browse.html" class="button">browse</a>
	</header>
	<div class="container">
		<div id="app">
			<div v-for="paste in pastes">
				<div class="row">
					<div class="col-sm col-md col-lg-8 col-lg-offset-2">
						<h4><a class="title" :href="paste.id">{{ paste.filename | parseFilename }}</a></h4>
						<span>Uploaded {{ paste.creation_date }}</span>
						<pre>{{ paste.content }}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
