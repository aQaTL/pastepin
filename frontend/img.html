<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pastepin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mini-dark.min.css">
	<link rel="stylesheet" href="snackbar.css">
	<script src="clipboard.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="upload_img.js"></script>

	<style>
		#content {
			font-family: monospace;
			box-sizing: border-box;
			max-width: -webkit-fill-available;
			max-width: -moz-available;
			width: 100%;
			height: 600px;
		}

		.main-content {
			max-width: 1200px !important;
		}

		.card a {
			--a-link-color: #FF954F;
			--a-visited-color: #A85400;
		}

		.card a:hover {
			color: #FF7400;
			text-decoration: none;
		}

		.card h4 {
			margin-bottom: 0;
		}

		.card p {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<a href="index.html" class="logo">pastepin</a>
		<a href="browse.html" class="button">browse</a>
	</header>
	<div id="app" class="container">
		<div class="row">
			<div
					class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 col-sm-last col-md-last main-content">
				<div class="">
					<form name="imageForm" id="imageForm" action="javascript:void(0)" v-on:submit.prevent="send">
						<label for="image">Choose an image</label>
						<input type="file" id="image" name="image" accept="image/*" multiple>
						<input type="submit" value="Submit" class="tertiary">
					</form>
				</div>
			</div>
			<div class="col-sm-12 col-sm-first col-md-12 col-lg-last col-lg-2">
				<div class="row">
					<uploaded-image v-for="image in uploadedImages" v-bind:image="image"
													v-bind:key="image.id"></uploaded-image>
				</div>
			</div>
		</div>
	</div>
	<div id="snackbar"></div>
</body>
</html>
